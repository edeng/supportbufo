<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Bufo Alive Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Handjet', cursive;
            line-height: 1.6;
            color: #ffffff;
            background-color: #1B8484;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px #0f4c4c;
        }
        .support-options {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        .support-option {
            text-align: center;
        }
        .support-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 400;
            transition: all 0.3s ease;
            display: block;
        }
        .support-link:hover {
            color: #ffff00;
            text-shadow: 2px 2px 0px #0f4c4c;
            transform: scale(1.1);
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }
        .back-link {
            margin-top: 40px;
            font-size: 18px;
        }
        .back-link a {
            color: #ffffff;
            text-decoration: none;
        }
        .back-link a:hover {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>SUPPORT</h1>
    <div class="support-options">
        <div class="support-option">
            <a href="mailto:calli@keepbufoalive.com,eden@keepbufoalive.com" class="support-link">
                <img src="images/mail.png" alt="Email" class="icon">
                <p>EMAIL SUPPORT</p>
            </a>
        </div>
        <div class="support-option">
            <a href="https://discord.gg/3haPX6B2" target="_blank" class="support-link">
                <img src="images/discord.png" alt="Discord" class="icon">
                <p>JOIN OUR DISCORD</p>
            </a>
        </div>
    </div>
    <div class="back-link">
        <a href="index.html">&larr; Back to Home</a>
    </div>
</body>
</html>
